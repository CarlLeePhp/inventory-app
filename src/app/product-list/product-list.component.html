<div class="action-bar">
  <button mat-raised-button color="primary" (click)="getProducts()">Refresh</button>
  <button mat-raised-button color="primary" (click)="updateProducts()">Update</button>
  <mat-form-field class="input-field">
    <mat-label>Name</mat-label>
    <input matInput type="text" [(ngModel)]="newProduct.name" />
  </mat-form-field>
  <mat-form-field class="input-field">
    <mat-label>Unit</mat-label>
    <input matInput type="text" [(ngModel)]="newProduct.unit" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="creatProduct()">Create</button>
</div>
<table mat-table
       [dataSource]="products"
       class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="unit">
    <th mat-header-cell *matHeaderCellDef> Unit </th>
    <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
  </ng-container>
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> Stock </th>
    <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
  </ng-container>
  
  <ng-container matColumnDef="modify">
    <th mat-header-cell *matHeaderCellDef>Modify</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="minusStock(element.id)">-</button>
       {{ element.modify }} 
      <button mat-raised-button color="primary" (click)="addStock(element.id)">+</button>
    </td>
  </ng-container>
  

  
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row">
  </tr>
  
</table>
